name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Python орнату
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Тәуелділіктерді орнату
      run: |
        python -m pip install --upgrade pip

    - name: Кодты тестілеу
      run: |
        python main.py
